---
- name: Download Docker install script
  get_url:
    url: https://get.docker.com
    dest: ~/install_docker.sh

- name: Install Docker
  command: sh ./install_docker.sh
  args:
    creates: /usr/bin/docker
  become: True

- name: Add pi to docker group
  user:
    name: pi
    groups: docker
    append: yes
  become: True
